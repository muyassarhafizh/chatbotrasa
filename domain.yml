version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - delivery_status_query
  - provide_order_number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  
entities:
  - order_number
  - delivery_address

actions:
  - delivery_status_query_response

slots:
  order_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_number


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

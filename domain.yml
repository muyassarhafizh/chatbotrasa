version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - delivery_status_query
  - provide_order_number
  - partnership
  - about coin expiry date
  - info - about ismaya live (wtf dwp)
  - info - jobs ismaya group
  - speaking_to_agent

responses:
  utter_greet:
  - text: "Hai! Bagaimana kabar anda?"

  utter_cheer_up:
  - text: "Hi, semoga harimu menyenangkan:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Apakah sudah membantu?"

  utter_happy:
  - text: "Baik, teruskan!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Saya adalah sebuah bot dari Fooma"

  utter_please_rephrase:
  - text: "Maaf, saya tidak mengerti. Bolehkah Anda mengulangnya? Ketik 'agen' untuk berbicara dengan agen"

  utter_wtf_cp:
  - text: "Hai, untuk informasi lebih lanjut tentang WTF 2023 silahkan whatsapp kami di +6282113003057. Terima kasih."

  utter_job_vacancy:
  - text: "Silahkan kirimkan untuk CV dan data lengkap Bapak/Ibu di email kami disini jobs@ismayagroup.com atau bisa follow aku Instagram kami disini @ismylifeatismaya untuk informasi lowongan pekerjaan di ISMAYA Group. Terima kasih"

  utter_partnership:
  - text: "Mohon hubungi @template.co.id untuk melakukan kerjasama"

  utter_typeagent:
  - text: "Ketik 'agen' jika ingin berbicara dengan agen"

  
entities:
  - order_number
  - delivery_address

actions:
  - delivery_status_query_response

slots:
  order_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_number


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
